autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: "premium-rwo"
  size: 250Gi

storageClass:
  defaultClass: true

commonImg: &commonImg "us-docker.pkg.dev/dara-c1b52/cloudbuild/gooey-gpu-dev/common@sha256:51e0a5bb81e2475ad3dc782fa7b8c1074002be0733a8dc869c047eae9b46701a"
deforumImg: &deforumImg "us-docker.pkg.dev/dara-c1b52/cloudbuild/gooey-gpu-dev/deforum_sd@sha256:fefdf0b01f6894aa6943c5afe7022b44e109f64c241512ca268b7d173d985a01"

controlnetModelIds: &controlnetModelIds |-
    lllyasviel/sd-controlnet-canny
    lllyasviel/sd-controlnet-depth
    lllyasviel/sd-controlnet-hed
    lllyasviel/sd-controlnet-mlsd
    lllyasviel/sd-controlnet-normal
    lllyasviel/sd-controlnet-openpose
    lllyasviel/sd-controlnet-scribble
    lllyasviel/sd-controlnet-seg
    lllyasviel/control_v11f1e_sd15_tile
    ioclab/control_v1p_sd15_brightness
    monster-labs/control_v1p_sd15_qrcode_monster/v2

deployments:
  - name: "common-diffusion-1"
    image: *commonImg
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    replicas: 2
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      IMPORTS: |-
        common.diffusion
        common.controlnet
      CONTROLNET_MODEL_IDS: *controlnetModelIds
      SD_MODEL_IDS: |-
        runwayml/stable-diffusion-v1-5
        stabilityai/stable-diffusion-2-1
        Lykon/DreamShaper
  - name: "common-diffusion-2"
    image: *commonImg
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      IMPORTS: |-
        common.diffusion
        common.controlnet
      CONTROLNET_MODEL_IDS: *controlnetModelIds
      SD_MODEL_IDS: |-
        wavymulder/Analog-Diffusion
        prompthero/openjourney
        prompthero/openjourney-v2
  - name: "common-diffusion-3"
    image: *commonImg
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      IMPORTS: |-
        common.diffusion
        common.controlnet
      CONTROLNET_MODEL_IDS: *controlnetModelIds
      SD_MODEL_IDS: |-
        dreamlike-art/dreamlike-photoreal-2.0
        devxpy/rodent-diffusion-1-5
        darkstorm2150/Protogen_v5.3_Official_Release
  - name: "common-diffusion-4"
    image: *commonImg
    replicas: 4
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      IMPORTS: |-
        common.diffusion
      SD_MODEL_IDS: |-
        timbrooks/instruct-pix2pix
  - name: "common-diffusion-upscale"
    image: *commonImg
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      IMPORTS: |-
        common.diffusion
      SD_MODEL_IDS: |-
        stabilityai/stable-diffusion-x4-upscaler

  - name: "deforum-sd-1"
    image: *deforumImg
    replicas: 12
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      IMPORTS: |-
        deforum_sd
      MODEL_IDS: |-
        Protogen_V2.2.ckpt

  - name: "deforum-sd-epicdream"
    image: *deforumImg
    replicas: 3
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      IMPORTS: |-
        deforum_sd
      MODEL_IDS: |-
        epicdream.safetensors

  - name: "common-whisper-short"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      QUEUE_PREFIX: "gooey-gpu/short"
      IMPORTS: |-
        common.whisper
      WHISPER_MODEL_IDS: |-
        openai/whisper-large-v2
  - name: "common-whisper-short-telugu"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      QUEUE_PREFIX: "gooey-gpu/short"
      IMPORTS: |-
        common.whisper
      WHISPER_MODEL_IDS: |-
        vasista22/whisper-telugu-large-v2
  - name: "common-whisper-short-hindi"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      QUEUE_PREFIX: "gooey-gpu/short"
      IMPORTS: |-
        common.whisper
      WHISPER_MODEL_IDS: |-
        vasista22/whisper-hindi-large-v2
  - name: "common-asr-short"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-tesla-a100"
      cloud.google.com/gke-max-shared-clients-per-gpu: "5"
    limits:
      memory: "15Gi"
      cpu: "1"
    env:
      QUEUE_PREFIX: "gooey-gpu/short"
      IMPORTS: |-
        common.whisper
      WHISPER_MODEL_IDS: |-
        Harveenchadha/vakyansh-wav2vec2-bhojpuri-bhom-60

  - name: "common-whisper-long"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      QUEUE_PREFIX: "gooey-gpu/long"
      IMPORTS: |-
        common.whisper
      WHISPER_MODEL_IDS: |-
        openai/whisper-large-v2
        Harveenchadha/vakyansh-wav2vec2-bhojpuri-bhom-60

  - name: "common-whisper-long-indic"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      QUEUE_PREFIX: "gooey-gpu/long"
      IMPORTS: |-
        common.whisper
      WHISPER_MODEL_IDS: |-
        vasista22/whisper-telugu-large-v2
        vasista22/whisper-hindi-large-v2

  - name: "common-embeddings-1"
    image: *commonImg
    replicas: 1
    nodeSelector:
      cloud.google.com/gke-accelerator: "nvidia-l4"
    limits:
      memory: "12Gi"
      cpu: "3"
    env:
      IMPORTS: |-
